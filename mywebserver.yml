---
- hosts: all
  become: yes
  gather_facts: no
  tasks:
  - name: i want to install a ubuntu webserver
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"
  - name: i want to install a webserver on redhat
    yum:
      name: httpd
      state: present
    when: ansible_os_family=="RedHat"
